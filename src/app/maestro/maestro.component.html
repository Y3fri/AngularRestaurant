<h2>Pais</h2>
<div>
    <button mat-raised-button color="primary" (click)="openAddPais()">Nuevo Pais</button>
</div>
<br>

<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef = "id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.paiId}}</td>
        </ng-container>
        <ng-container matColumnDef = "pais">
            <th mat-header-cell *matHeaderCellDef>Pais</th>
            <td mat-cell *matCellDef="let element">{{element.paiNombre}}</td>
        </ng-container>
       
        <ng-container matColumnDef = "actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEditPais(element)" mat-raised-button color="basic">Editar</button> | 
                <button (click)="detailsPais(element.paiId)" mat-raised-button color="primary">Detalles</button> |
                <button (click)="deletePais(element)" mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
<br>
