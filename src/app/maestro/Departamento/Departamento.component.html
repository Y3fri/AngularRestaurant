<h2>Departamento</h2>
<div>
    <button mat-raised-button color="primary" (click)="openAddDepartamento()">Nuevo Departamento</button>
</div>
<br>
<div>
    <table mat-table [dataSource]="lst1" class="mat-elevation-z4">
        <ng-container matColumnDef = "id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.depId}}</td>
        </ng-container>
        <ng-container matColumnDef = "pais">
            <th mat-header-cell *matHeaderCellDef>Pais</th>
            <td mat-cell *matCellDef="let element">{{element.depPais}}</td>
        </ng-container>
        <ng-container matColumnDef = "codigo">
            <th mat-header-cell *matHeaderCellDef>Codigo dane</th>
            <td mat-cell *matCellDef="let element">{{element.depCodigoDane}}</td>
        </ng-container>
       
        <ng-container matColumnDef = "nombre">
            <th mat-header-cell *matHeaderCellDef>Departamento</th>
            <td mat-cell *matCellDef="let element">{{element.depNombre}}</td>
        </ng-container>
       
       
        <ng-container matColumnDef = "actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEditDepartamento(element)" mat-raised-button color="basic">Editar</button> |
                <button (click)="deleteDepartamento(element)" mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas1"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas1"></tr>
    </table>
</div>
<br>
