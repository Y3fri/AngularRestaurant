<h2>Municipio</h2>
<div>
    <button mat-raised-button color="primary" (click)="openAddMunicipio()">Nuevo Municipio</button>
</div>
<br>
<div>
    <table mat-table [dataSource]="lst2" class="mat-elevation-z4">
        <ng-container matColumnDef = "id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.munId}}</td>
        </ng-container>
        <ng-container matColumnDef = "departamento">
            <th mat-header-cell *matHeaderCellDef>Departamento</th>
            <td mat-cell *matCellDef="let element">{{element.munDepartamento}}</td>
        </ng-container>
        <ng-container matColumnDef = "codigo">
            <th mat-header-cell *matHeaderCellDef>Codigo dane</th>
            <td mat-cell *matCellDef="let element">{{element.munCodigoDane}}</td>
        </ng-container>
       
        <ng-container matColumnDef = "nombre">
            <th mat-header-cell *matHeaderCellDef>Municipio</th>
            <td mat-cell *matCellDef="let element">{{element.munNombre}}</td>
        </ng-container>
       
        <ng-container matColumnDef = "actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEditMunicipio(element)" mat-raised-button color="basic">Editar</button> |
                <button (click)="deleteMunicipio(element)" mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas2"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas2"></tr>
    </table>
</div>
