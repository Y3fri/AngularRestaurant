<h1 mat-dialog-title >{{sede!=null ? 'Editar Sede': 'Nueva Sede'}}</h1>
<div mat-dialog-content>
 <span>
   
    <mat-form-field appearance="fill">
        <mat-label>Restaurante</mat-label>
    <mat-select [(ngModel)]="sedInfirmation"  >
        <mat-option *ngFor="let element of lst" value="{{element.infId}}">
            {{element.infRazonSocial}}
        </mat-option>  
    </mat-select> 
    </mat-form-field><br> 
  
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="sedEmail"> 
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Direccion</mat-label>
            <input matInput [(ngModel)]="sedInfDireccion"> 
            </mat-form-field>
            <br>
        </span>   
        <span>
            <mat-form-field>
                <mat-label>Telefono</mat-label>
                <input matInput [(ngModel)]="sedInfTelefono"> 
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Ubicacion Google</mat-label>
                    <input matInput [(ngModel)]="sedUbicacionGoogle"> 
                    </mat-form-field>
                </span>                                 

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="sede!= null ? edit() : add()">Guardar</button>
</div>
