

<body>

    <div class="form-body">
    <h1>Inicio de sesión</h1>
    
        <form class="loging-form" [formGroup]="loginForm" (ngSubmit)="login()">
            
        <input type="text" formControlName="UsuNickname" matInput placeholder="Email">
    
        <input type="password" formControlName="UsuContrasenia" matInput placeholder="Contraseña">
         
<div>
    <button type="submit" [disabled]="!loginForm.valid"  mat-raised-button>Iniciar sesión</button>
</div>
</form>
</div>
    
</body>
