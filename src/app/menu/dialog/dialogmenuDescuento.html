<h1 mat-dialog-title >{{menu!=null ? 'Editar Descuento': 'Nuevo Descuento'}}</h1>
<div mat-dialog-content>
    
 
<mat-form-field appearance="fill">
    <mat-label>Producto</mat-label>
    <mat-select [(ngModel)]="desProducto">
        <mat-option *ngFor="let element of lst" value="{{element.proId}}">
            {{element.proNombre}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
   
    <mat-form-field>
        <mat-label>Porcentaje</mat-label>
        <input matInput [(ngModel)]="desPorcentaje"> 
        </mat-form-field><br>

            <mat-label>Fecha Inicio</mat-label> <br>
            <input type="datetime-local" [(ngModel)]="desFechaInicio" ><br>

     <br>
                <mat-label>Fecha Final</mat-label><br>
                <input type="datetime-local" [(ngModel)]="desFechaFinal"><br>
<br>
              
                <mat-form-field>
                    <mat-label>Estado</mat-label>
                    <input matInput [(ngModel)]="desEstado"> 
                    </mat-form-field>
    
                                                       

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="menu!= null ? edit() : add()">Guardar</button>
</div>
