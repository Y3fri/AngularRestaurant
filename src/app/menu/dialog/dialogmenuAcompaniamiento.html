<h1 mat-dialog-title >{{menu!=null ? 'Editar Acompañamiento': 'Nuevo Acompañamiento'}}</h1>
<div mat-dialog-content>

  
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="acoNombre"> 
        </mat-form-field>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput [(ngModel)]="acaPrecio"> 
                </mat-form-field>
    
                                                       

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="menu!= null ? edit() : add()">Guardar</button>
</div>
