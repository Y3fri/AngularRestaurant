<h1 mat-dialog-title >{{menu!=null ? 'Editar Categoria': 'Nueva Categoria'}}</h1>
<div mat-dialog-content>

<mat-form-field appearance="fill">
    <mat-label>Municipio</mat-label>
<mat-select [(ngModel)]="catSede"  >
    <mat-option *ngFor="let element of lst" value="{{element.sedId}}">
        {{element.sedUbicacionGoogle}}
    </mat-option>  
</mat-select> 
</mat-form-field><br>
 
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="catNombre"> 
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <input matInput [(ngModel)]="catDescripcion"> 
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <input matInput [(ngModel)]="catEstado"> 
                </mat-form-field>
    
                                                       

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="menu!= null ? edit() : add()">Guardar</button>
</div>
