
   <h1>Menu</h1>
<mat-list>
   
<mat-list-item *ngFor="let element of lst">
      <h4 mat-line>{{element.proNombre}}</h4>
      <p mat-line> {{element.proDescripcion}} </p>
      <p mat-line> {{element.proCategoria}} </p>
      <p mat-line> {{element.proSede}} </p>
      <p mat-line> {{element.proEstado}} </p>
      <p mat-line> {{element.proFoto}} </p>
      <a href="{{element.provideo}}">Ver video</a>
    </mat-list-item>
</mat-list>
