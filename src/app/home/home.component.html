<div *ngFor="let elements of lst2">
   <h1  style="color:{{elements.colTituMenu}}">Menu</h1>
<mat-list   style="background:{{elements.colFondo}}">

<mat-list-item *ngFor="let element of lst"  style="background:{{elements.colConteMenu}}" >
      <h1 mat-line  style="color:{{elements.colTitulos}}">{{element.proNombre}}</h1>
      <p mat-line style="color:{{elements.colFuente}}"> {{element.proDescripcion}} </p>
      <p mat-line style="color:{{elements.colFuente}}">{{element.proPrecio | currency}}</p>
       <img  [src]="element.proFoto" width="100px" alt="">
      <a  href="{{element.proVideo}}" ><svg  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
         <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"/>
       </svg></a>
       <button mat-line (click)="agregarCarrito(element)" >Agregar</button>
    </mat-list-item>
  
</mat-list>

<button id="salir" [routerLink]="['/carrito']"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
   <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
 </svg></button>
</div>
