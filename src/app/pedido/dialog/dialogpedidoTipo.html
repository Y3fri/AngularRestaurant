<h1 mat-dialog-title >{{menu!=null ? 'Editar Tipo': 'Nuevo Tipo'}}</h1>
<div mat-dialog-content>

  
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="tipNombre"> 
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <input matInput [(ngModel)]="tipDescripcion"> 
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <input matInput [(ngModel)]="tipEstado"> 
                </mat-form-field>
    
                                                       

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="menu!= null ? edit() : add()">Guardar</button>
</div>
