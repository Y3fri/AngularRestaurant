<h1 mat-dialog-title >{{menu!=null ? 'Editar Estado': 'Nuevo Estado'}}</h1>
<div mat-dialog-content>

  
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="estNombre"> 
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <input matInput [(ngModel)]="estDescripcion"> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <input matInput [(ngModel)]="estEstado"> 
                </mat-form-field>
    
                                                       

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="menu!= null ? edit() : add()">Guardar</button>
</div>
